<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre e concorra</title>
    <link rel="stylesheet" href="../reset/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <section id="main-container">
        <section class="form">
            <form action="">
                <span class="head">
                    <h1 id="head-title"><img src="src/menu.jpeg" alt="Imagem de um menu" id="img-menu">Cadastre e concorra!</h1>
                    <p id="head-paragraph">
                        Preencha o formulário e concorra a uma viagem dos sonhos para você mais um acompanhante para o local
                        de sua escolha
                    </p>
                </span>

                <span class="dados-pessoais" id="dados-name">
                    <label for="name">Nome</label>
                    <input type="text" name="name" id="name" placeholder="Digite seu nome" required>
                </span>

                <span class="dados-pessoais" id="dados-email">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="Digite seu e-mail" required>
                </span>

                <span class="dados-pessoais" id="dados-dt-nasc">
                    <label for="dt-nasc">Data de Nascimento</label>
                    <input type="date" name="dt-nasc" id="dt-nasc" required>
                </span>

                <span class="dados-pessoais" id="dados-cpf">
                    <label for="cpf">CPF</label>
                    <input type="number" name="cpdados-f" id="cpf" placeholder="Digite seu CPF" required>
                </span>

                <span class="dados-endereco" id="endereco-cep">
                    <label for="cep">CEP</label>
                    <input type="number" name="cep" id="cep" placeholder="Digite seu CEP" required>
                </span>

                <span class="dados-endereco" id="endereco-estado">
                    <label for="estado">Estado</label>
                    <input type="text" name="estado" id="estado" placeholder="Digite seu estado" required>
                </span>
                <span class="dados-endereco" id="endereco-cidade">
                    <label for="cidade">Cidade</label>
                    <input type="text" name="cidade" id="cidade" placeholder="Digite sua cidade" required>
                </span>
                <span class="dados-endereco" id="endereco-bairro">
                    <label for="bairro">Bairro</label>
                    <input type="text" name="bairro" id="bairro" placeholder="Digite seu bairro" required>
                </span>
                <span class="dados-endereco" id="endereco-rua">
                    <label for="rua">Rua</label>
                    <input type="text" name="rua" id="rua" placeholder="Digite sua rua" required>
                </span>
                <span class="dados-endereco" id="endereco-complemento">
                    <label for="complemento">Complemento</label>
                    <input type="text" name="complemento" id="complemento" placeholder="Digite o complemento (ex: Apto 102)" required>
                </span>

                <button id="cadastrar">CADASTRAR</button>
            </form>
        </section>
        
        <img src="src/human--suitcase-suitcase-image.jpg" alt="Imagem contendo malas de viagem" id="img-background">
    </section>
</body>

</html>
