<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 01</title>
    <link rel="stylesheet" href="../reset/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <main>
        <section class="login" id="login">
            <h1 class="title" id="title">Login</h1>

            <form action="" class="form" id="form-login">
                <input class="form" type="email" name="email" id="email" placeholder="Email" required>
                <input class="form" type="password" name="password" id="password" placeholder="Password" required>
                <button class="btn-login" id="btn-login" name="btn-login">
                    Login
                </button>
            </form>

            <div class="redirect">
                <article class="forgot-password" id="forgot-password">Forgot <a href="./forgot.html">Password</a>?</article>
                <article class="sign-up" id="sign-up">Don't have an account? <a href="./sign.html">Sign-up</a></article>
            </div>
        </section>
    </main>
</body>
</html>
